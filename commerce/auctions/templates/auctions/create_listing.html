{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create new listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="description" placeholder="Description" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="starting_bid" placeholder="Starting bid" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="imgURL" placeholder="URL to image">
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>

{% endblock %}
