{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for listing in listings %}
    
        <h1> <a href="{% url 'listing_page' listing.title %}">{{listing.title}}</a> </h1>
        <h2> {{listing.description}} </h2>
        <p> {{listing.bid}}</p>
        {% if listing.imgURL %}
        <img src="{{listing.imgURL}}">
        {%endif%}
        
    {%endfor%}
{% endblock %}
